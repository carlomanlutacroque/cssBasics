<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pseudo selector</title>
			<style>
					a:link 
					{
						color:red;
						text-decoration:none;
					}
					a:visited
					{
						color:green;
					}
					a:hover
					{
						backround-color:yellow;
					}
					a:active
					{
						backround-color:blue;
					}
					li:nth-child(2)
					{
						background-color:grey;
					}
			</style>
	</head>
		<body>
			<ul>
			<li><a href="https://www.dzone.com">Link</a>
			</li>
			<li><a href="#">Link</a>
			</li>
			<li><a href="#">Link</a>
			</li>
			<li><a href="#">Link</a>
			</li>
			</ul>
		</body>
</html>
